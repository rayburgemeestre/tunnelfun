server:
  host: <<MASTER_SERVER>>
  port: 22
  tunnelports:
    - 2000 # machine 1
    - 2001 # machine 2
    - 2002
  timeout:
    response: 5 # seconds
    responsetotal: 30 # seconds

client:
  timeout:
    connect: 30 # seconds

clients:

  machine1:
    user: root
    publickey: /home/root/.ssh/id_rsa  # the key used to connect to server
    localservice:
      host: localhost
      port: 22
    remoteendpoint:
      host: localhost
      port: 2000

  machine2:
    user: root
    publickey: /home/foobar/.ssh/id_rsa
    localservice:
      host: localhost
      port: 22
    remoteendpoint:
      host: localhost
      port: 2001
      
  machine3:
    user: root
    publickey: /root/.ssh/id_rsa
    localservice:
      host: localhost
      port: 42
    remoteendpoint:
      host: localhost
      port: 2002
